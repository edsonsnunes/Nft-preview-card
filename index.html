<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="telaCompleta">
    <div class="imagem">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="paragrafo">
      <span>
        Equilibrium #3429
      </span>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="datas">
      <span><img width="8px" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <div class="tempo"><img width="13px" src="images/icon-clock.svg" alt=""> 3 days left</div>
    </div>
    <hr>
    <div class="rodape">
      <img width="20px" src="images/image-avatar.png" alt="">
      <p>Creation of</p>
      <span><strong>Jules Wyvern</strong></span></p>
    </div>
  </div>


</body>

</html>
